<svg xmlns="http://www.w3.org/2000/svg" width="980" height="78" viewBox="0 0 980 78" role="img" aria-label="Animated tech strip">
  <rect width="100%" height="100%" rx="10" fill="#0b1220"/>
  <g transform="translate(18,12)" font-family="Segoe UI, Roboto, system-ui" fill="#e6eef8">
    <g transform="translate(0,0)">
      <rect id="box1" width="160" height="54" rx="8" fill="#071428" stroke="#0ea5e9" stroke-width="1.6"/>
      <text x="52" y="34" font-size="14" font-weight="700">TypeScript</text>
      <animate xlink:href="#box1" attributeName="opacity" values="1;0.85;1" dur="4s" repeatCount="indefinite"/>
    </g>

    <g transform="translate(184,0)">
      <rect id="box2" width="160" height="54" rx="8" fill="#071428" stroke="#334155" stroke-width="1.2"/>
      <text x="52" y="34" font-size="14" font-weight="700">React</text>
      <animate xlink:href="#box2" attributeName="opacity" values="1;0.9;1" dur="5s" repeatCount="indefinite"/>
    </g>

    <g transform="translate(368,0)">
      <rect id="box3" width="160" height="54" rx="8" fill="#071428" stroke="#334155" stroke-width="1.2"/>
      <text x="52" y="34" font-size="14" font-weight="700">Node.js</text>
      <animate xlink:href="#box3" attributeName="opacity" values="1;0.9;1" dur="6s" repeatCount="indefinite"/>
    </g>
  </g>
</svg>